<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="comentariosEnTemas.js"></script>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../main.css">
    <title>Listado de temas completo</title>
</head>
<body>
    <header>
        <p id="usuario">usuario</p>
        <h2>Parcial - Juan Diego Jacques</h2>
        <div class="botones">
            <button id="cerrarSesion" class="button" onclick="abrirLogoutDialog()">Cerrar sesion</button>
        </div>
        <div id="logoutDialog" class="dialog" style="display:none;">
            <div class="dialog-content">
                <p>¿Está seguro que desea cerrar sesión?</p><br>
                <button onclick="confirmarLogout()">Sí</button>
                <button onclick="cerrarLogoutDialog()">No</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container"></div>
            <br><h1>Tema:</h1>
            <p id="tema">titulo</p>
            <div class="contenedorTabla">
                <table id="listaComentarios">
                    <thead>
                        <tr>
                            <th>Id de comentario</th>
                            <th>Fecha de comentario</th>
                            <th>Comentario</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <br>
            <button onclick="window.location.href='../ListadoTemas/listadoTemas.html'">Volver a listado de temas</button>
        </div>
    </main>
</body>
</html>
